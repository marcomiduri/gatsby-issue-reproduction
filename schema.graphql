# Define a common interface for all content block
# types
interface ContentBlock {
  _type: String!
  _key: String!
}

# Explicitly implement the interface for each
# content block type
type SanityBifold implements ContentBlock {
  _type: String!
  _key: String!
}

# Define a union of all content block types
union ContentBlocks =
    SanityBifold

# Set the field type on `contentBlocks` fields
# to the [ContentBlocks] union
type SanityPage implements Node {
  contentBlocks: [ContentBlocks]
}
